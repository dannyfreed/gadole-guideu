<script>
 $('.step-one > .next').click(function(){
 	$('.step-one').css("display","none");
 	$('.step-two').css("display","block");
 	$('#num-one').css("display","none");
 	$('.counter-one > .iconmelon').css("display","inline-block");
 });
 $('.step-two > .next').click(function(){
 	$('.step-two').css("display","none");
 	$('.step-three').css("display","block");
 	$('#num-two').css("display","none");
 	$('.counter-two > .iconmelon').css("display","inline-block");
 });
$('.step-three > .next').click(function(){
 	$('.step-three').css("display","none");
 	$('.step-four').css("display","block");
  	$('#num-three').css("display","none");
 	$('.counter-three > .iconmelon').css("display","inline-block");
 });
$('.step-four > .next').click(function(){
 	$('.step-four').css("display","none");
 	$('.step-five').css("display","block");
 	$('#num-four').css("display","none");
 	$('.counter-four > .iconmelon').css("display","inline-block");
 });
$('.step-five > .next').click(function(){
	$('.step-five').css("display","none");
 	$('.step-complete').css("display","block");
	$('#num-five').css("display","none");
 	$('.counter-five > .iconmelon').css("display","inline-block");
});
</script>
