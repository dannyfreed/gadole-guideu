	<script>
	$('#card_number').keyup(function(){
		var card = ($(this).val());
		var VisaValidator = card.substring(0,1);
		var MastercardAmexValidator = card.substring(0,2);
		var DiscoverValidator = card.substring(0,4);
		if (VisaValidator == "4"){
			$('.cards > li').addClass('grayed');
			$('.visa').removeClass('grayed');
		}
		if (MastercardAmexValidator == "51" || MastercardAmexValidator == "52" || MastercardAmexValidator == "53" || MastercardAmexValidator == "54" || MastercardAmexValidator == "55"){
			$('.cards > li').addClass('grayed');
			$('.mastercard').removeClass('grayed');
		}
		if (MastercardAmexValidator == "34" || MastercardAmexValidator == "37"){
			$('.cards > li').addClass('grayed');
			$('.amex').removeClass('grayed');
		}	
		if (MastercardAmexValidator == "65" || DiscoverValidator == "6011"){
			$('.cards > li').addClass('grayed');
			$('.discover').removeClass('grayed');
		}		
		if ( $('#card_number').length == 0 ){
			$('.cards > li').removeClass('grayed');
		}
	});
