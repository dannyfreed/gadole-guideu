<body>
	<header class="navbar-fixed-top">
		<nav class="navbar navbar-fixed-top" role="navigation">
			<div class="head col-xs-2 col-sm-2 col-md-2 col-lg-2">
				<a style="color:white" class="navbar-brand" href="home.html">
					<img src="assets/logo.png" />
				</a>
			</div>
			<div class="head col-xs-6 col-sm-7 col-md-7 col-lg-7">
				<form action="#" method="post" class="search-form form-inline" role="form">
					<div class="form-group">
			  			<input type="text" class="tk-proxima-nova search-field" placeholder="Search by tutor, subject, or course">
			  		</div>
			  	</form>
		  	</div>
		  	<div class="user-info head col-xs-4 col-sm-3 col-md-3 col-lg-3">
		  		<!--if user-not-signed-in-->
			  	<!--<span class="tk-proxima-nova signup-login">

				</span>-->
				<!--end if user-not-signed-in-->
				<div class="credentials">
					<div class="tk-proxima-nova user-name">
						<span>Danny Freed </span>
						<div class="coin">
							<a href="#" class="tk-proxima-nova number-credits"><img src="assets/coin" />5 credits</a>
						</div>
					</div>
				</div>
				<div class="user-pic">
					<a href="javascript:void(0);"><img src="assets/freed.png" /></a>
				</div>
			</div>
			    <div class="login-box">
			      	<div class="arrow">
			      	</div>
			      	<div class="login-flyover">
			        	<div><a class="settings" href="#">Settings</a></div>
			        	<div><a class="logout" href="#">Logout</a></div>
			      	</div>
    			</div>
		</nav>
	</header>

<script>
	$( ".user-pic > a, .login-box" ).hover(function() {
		$('.login-box').stop(true, true).delay(200).fadeIn(200);
			}, function() {
		$('.login-box').stop(true, true).delay(200).fadeOut(200);
	});
</script>
<section class="title">
	<h1 class="tk-proxima-nova">Edit Your Profile</h1>
</section>
<section class="edit-profile">
<div class="panel panel-default">
  <div class="panel-body">
  	<form>
		<div class="picture form-group">
			<img class="img-responsive" src="assets/empty-face.jpg" />
			<a href="#" class="upload-picture tk-proxima-nova">Upload Picture</a>
			<label id="photo-label" class="tk-proxima-nova">Uploading a photo of yourself is strongly recommended. A picture can help build a more familiar and personal relationship between you and your tutor.</label>
		</div>
		<div class="full-name form-group">
			<label for="full-name" class="tk-proxima-nova">Full Name:</label>
			<input id="full-name" type="text" class="tk-proxima-nova">
		</div>
		<div class="school form-group">
			<label for="school" class="tk-proxima-nova">School:</label>
			<input id="school" type="text" class="tk-proxima-nova">
		</div>
		<div class="major form-group">
			<label for="major" class="tk-proxima-nova">Major:</label>
			<input id="major" type="text" class="tk-proxima-nova">
		</div>
		<div class="email form-group">
			<label for="email" class="tk-proxima-nova">Email Address:</label>
			<input id="email" type="text" class="tk-proxima-nova">
		</div>
		<div class="password form-group">
			<label for="password" class="tk-proxima-nova">Password:</label>
			<input required id="password" type="password" class="tk-proxima-nova">
		</div>
		<div class="confirm-password form-group">
			<label for="confirm-password" class="tk-proxima-nova">Confirm Password:</label>
			<input required id="confirm-password" type="password" class="tk-proxima-nova">
		</div>
		<div class="form-group">
			<input type="submit" class="tk-proxima-nova submit-edit" value="Update">
		</div>
	</form>
  </div>
  <div class="panel-footer">
    <h3 style="margin-top:5px" class="tk-proxima-nova">Unhappy?</h3> 
	<input class="tk-proxima-nova cancel-account" data-confirm="Are you sure?" type="submit" value="Cancel my account">
  </div>

</div>
	
</section>
